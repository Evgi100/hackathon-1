<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>SUCCESS STORIES</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul>
            <li><a href="#"></a></li>
            <li><a href="index.html">Add Story</a></li>
            <li><a href="#contact-us">Contact US</a></li>
            <li><a href="#search">Search</a></li>
        </ul>
    </nav>
    <div class="wrap">

    </div>
    <footer class="main-footer contact-us" id="contact-us">
        <h3>Contact Us</h3>
        <ul class="contact-info">
            <li class="phone"> <a href="tel:+972-58-442-9192"> <img src="phone.png" alt="Phone Logo"  class="Social-Icon">Phone Number</a></li>
            <li class="mail"> <a href="mailto:amz61@msn.com"><img src="mail.png" alt="Email Logo"  class="Social-Icon">Email</a></li>
            <li><a href="https://www.linkedin.com/in/yitzchak-andrew-zeitler/" target="_blank"><img src="LinkedIn.png" alt="LinkedIn Logo" class="Social-Icon">LinkedIn</a></li>
        </ul>
    </footer>

    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id={{_id}}>
            <div class="row description vertical-center-row">
            <div class="col-xs-1 col-md-1" ></div>
                <div class="video col-xs-5 col-md-5">
                    <iframe src="https://www.youtube.com/embed/{{video}}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class=" text-center col-xs-5 col-md-5">
                    <h1>{{name}}'s Story about {{title}}</h1><br>
                        <p>{{story}}</p>
                </div>
            </div>
        </div>
<!-- 
        <div> <a class="toggle-comments " href="# "> Comments </a>
            <div class="comments-container">
                <ul class="comments-list "></ul>
                <input class="form-control name " type="text " placeholder="Name " />
                <input class="form-control comment " type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div> -->
    </script>
    <script id="comment-template" type="text/x-handlebars-template ">
        <li class="comment">{{text}} - {{user}}
        </li>
    </script>


    <script src="jquery/dist/jquery.js "></script>
    <script type="text/javascript " src="bootstrap/dist/js/bootstrap.js "></script>
    <script src="handlebars/dist/handlebars.js "></script>
    <script src="main.js "></script>
    <script src="additem.js "></script>
</body>

</html>
