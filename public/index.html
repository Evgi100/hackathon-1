<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>SUCCESS STORIES</title>
</head>
<header>

</header>

<body>
    <nav class="navbar navbar-default navbar-fixed-top"> 
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="success.html">Success Stories</a></li>
                    <li><a href="#contact-us">Contact US</a></li>
                </ul>
    </nav>
    <div class="wrap">
        <div class="w3-content w3-section" style="max-width:500px"
            <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/372098/pexels-photo-372098.jpeg"></img>
            <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/40815/youth-active-jump-happy-40815.jpeg"></img>
            <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/33343/building-joy-planning-plans.jpg"></img>
            <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/307791/pexels-photo-307791.jpeg"></img>
            <img class="mySlides w3-animate-fading " src="https://static.pexels.com/photos/261630/pexels-photo-261630.jpeg"></img>
            <img class="mySlides w3-animate-fading" src="https://static.pexels.com/photos/21696/pexels-photo.jpg"></img>
        </div>
        <div class="row vertical-center-row col-xs-4 col-xs-offset-4">
            <div class="text-center  mainButton">
                <div class="slider">
                    <div>
                        <p>
                            Share your story with us
                        </p>
                        <p>
                            How i become a full-stack web developer.
                        </p>
                        <p>
                            How i overcome my crowd speaking anxiety.
                        </p>
                        <p>
                            How a shy guy meet his beatiful wife.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row vertical-center-row">
            <div class="text-center col-xs-4 col-xs-offset-4  col-md-4 col-md-offset-4">
                <!-- Trigger the modal with a button -->
                <button type="submit" class="btn btn-info btn-lg pull-right btn-item-form" data-toggle="modal" data-target="#myModal ">Add Your Success Story</button>
            </div>
        </div>
    
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog ">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header"></div>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Submit your item here</h4>
                    </div>
                    <div class="modal-body">
                        <input id="new-name" class="modal-input" type="text" placeholder="Name "> <br>
                        <input id="new-story-title" type="text" class="modal-input" placeholder="Story Title"> <br>
                        <input id="new-routine" class="modal-input challenge" type="text" placeholder="Describe the Challenge"> <br>
                        <input id="new-story" type="text" class="modal-input" placeholder="Tell your Story"> <br>
                        <input id="new-email" type="text" class="modal-input" placeholder="Email"> <br>
                        <input id="new-phone-number" type="text" class="modal-input" placeholder="Phone"> <br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default btn-submit-item" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
            <!-- <section class="stories">Success Stories</section> -->
    </div>
    <footer class="main-footer contact-us" id="contact-us">
        <h3>Contact Us</h3>
        <ul class="contact-info">
            <li class="phone"> <a href="tel:+972-58-442-9192"> <img src="phone.png" alt="Phone Logo"  class="Social-Icon">Phone Number</a></li>
            <li class="mail"> <a href="mailto:amz61@msn.com"><img src="mail.png" alt="Email Logo"  class="Social-Icon">Email</a></li>  
            <li><a href="https://www.linkedin.com/in/yitzchak-andrew-zeitler/" target="_blank"><img src="LinkedIn.png" alt="LinkedIn Logo" class="Social-Icon">LinkedIn</a></li>
         </ul>
    </footer>
        <script id="post-template " type="text/x-handlebars-template ">
            <div class="post " data-id={{_id}}>{{name}}-{{title}}-{{description}}-{{text}}-{{email}}-{{phone}}<a class="toggle-comments " href="# "> Comments </a>
                <div></div>
                <div class="comments-container ">
                    <ul class="comments-list "></ul>
                    <input class="form-control name " type="text " placeholder="Name " />
                    <input class="form-control comment " type="text " placeholder="Comment " />
                    <button type="button " class="btn btn-sm btn-primary add-comment ">Post Comment</button>
                </div>
            </div>
        </script>
        <script id="comment-template " type="text/x-handlebars-template ">
            <li class="comment ">{{text}} - {{user}}
            </li>
        </script>
        <script id="item-template " type="text/x-handlebars-template ">
            <div class="col-md-4 ">
                <div class="card-container ">
                    <div class="card item " item data-name="{{ name }} "data-price="{{ price }} ">
                        <div class="pricebox ">
                            <p class="price "> ${{ price }} </p>
                        </div>
                        <div class="buybox ">
                            <p class="add-to-cart "> ADD TO CART </p>
                        </div>
                        <div class="card-inner ">
                            <img src="{{ picture }} " class="proimage " />
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script src="jquery/dist/jquery.js "></script>
        <script type="text/javascript " src="bootstrap/dist/js/bootstrap.js "></script>
        <script src="handlebars/dist/handlebars.js "></script>
        <script src="main.js "></script>
        <script src="additem.js "></script>
</body>
</html>
