<!DOCTYPE html>
<html>

<head>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>SUCCESS STORIES</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#food">Food</a></li>
            <li><a href="#night-life">Night Life</a></li>
            <li><a href="#jobs">Jobs</a></li>
            <li><a href="#apartments">Apartments</a></li>
        </ul>
    </nav>


    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg pull-right btn-item-form" data-toggle="modal" data-target="#myModal">Add New Item</button>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog ">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header ">
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                    <h4 class="modal-title ">Submit your item here</h4>
                </div>

                <div class="modal-body">
                    <input id="new-name" type="text" placeholder="Name"> <br>
                    <input id="new-story-title" type="text" placeholder="Story Title"> <br>
                    <input id="new-routine" type="text" placeholder="Describe the change"> <br>
                    <input id="new-story" type="text" placeholder="Tell your Story"> <br>
                    <input id="new-email" type="text" placeholder="Email"> <br>
                    <input id="new-phone number" type="text" placeholder="Phone"> <br>

                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-default btn-submit-item " data-dismiss="modal ">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row ">
            <div class="col-md-6 col-md-offset-3 ">
                <div class="page-header ">
                    <h1>Success Stories!</h1>
                </div>
                <div class="posts "></div>
                <form class="post-form ">
                    <h3>Add a New Post</h3>
                    <div class="form-group ">
                        <input class="form-control " type="text " id="postText " placeholder="Enter Post Text " />
                    </div>
                    <button type="button " id="addpost " class="btn btn-primary ">Post</button>
                </form>
            </div>
        </div>
    </div>



    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id={{_id}}>{{name}}-{{title}}-{{description}}-{{text}}-{{email}}-{{phone}}<a class="toggle-comments" href="#"> Comments </a>

    <section class="food">food</section>

            <div></div>
            <div class="comments-container ">
                <ul class="comments-list "></ul>
                <input class="form-control name " type="text " placeholder="Name " />
                <input class="form-control comment " type="text " placeholder="Comment " />
                <button type="button " class="btn btn-sm btn-primary add-comment ">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template " type="text/x-handlebars-template ">
        <li class="comment ">{{text}} - {{user}}
            <button type="button " class="btn btn-sm btn-danger remove-comment ">Remove Comment</button>
        </li>
    </script>

    <script id="item-template" type="text/x-handlebars-template ">
        <div class="col-md-4 ">
            <div class="card-container ">
                <div class="card item " item data-name="{{ name }} " data-price="{{ price }} ">
                    <div class="pricebox ">
                        <p class="price "> ${{ price }} </p>
                    </div>
                    <div class="buybox ">
                        <p class="add-to-cart "> ADD TO CART </p>
                    </div>
                    <div class="card-inner ">
                        <img src="{{ picture }} " class="proimage " />
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="jquery/dist/jquery.js "></script>
    <script type="text/javascript " src="bootstrap/dist/js/bootstrap.js "></script>
    <script src="handlebars/dist/handlebars.js "></script>
    <script src="additem.js "></script>
    <script src="main.js "></script>
</body>

</html>
